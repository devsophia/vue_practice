<script>

// Vue 인스턴스는 라이프사이클을 가짐
// created : 인스턴스 생성된 후에 호출되는 훅

var vm = new Vue({
    data : {
        a : 1
    },
    created : function () {
        //'this' 는 vm 인스턴스를 가라킴
        console.log('a is: ' + this.a)
    }
})

// Vue 세계에서 Controller는 어디에 있는가 ?
// --> 없다 !! Vue 는 MVC 패턴 말고 MVVM 패턴 쓰라고 만든 프론트엔드 프레임워크.

</script>
